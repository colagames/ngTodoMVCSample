<section class="todoapp">
  <header class="header">

    <!--將Header拆成另外一個Component (app-title-component)  -->
    <app-title-component></app-title-component>


    <input class="new-todo" [placeholder]="inputHint" [(ngModel)]="todo"  autofocus (keyup.enter)=addTodos() >
  </header>
  <!-- This section should be hidden by default and shown when there are todos -->
  <section class="main" *ngIf="todos.length > 0" >
    <input class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    <ul class="todo-list">
      <!-- These are here just to show the structure of the list items -->
      <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
      <!--使用 *ngFor 來 顯示 TODO清單內容 -->
      <li *ngFor="let l_todo of todos"   [ngClass]="{completed : l_todo.done}" >
        <div class="view">
          <input class="toggle" type="checkbox" checked [(ngModel)]="l_todo.done">
          <label>{{l_todo.text | uppercase }}</label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="Create a TodoMVC template">
      </li>

    </ul>
  </section>

</section>

<app-footer-component [todos]="todos" (clearComplete)="clearComplete()"></app-footer-component>
